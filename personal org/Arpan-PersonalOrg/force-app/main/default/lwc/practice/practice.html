<template>
    <lightning-card title = 'Hello World LWC'>
        <!-- on-change event  -->
    <div class="greetingClass"> Hello {dynamicGreeting}! </div>
    <div style="position: center ; color:blue;  border : 1px solid red; " > This is inner CSS</div>
        <lightning-input font="bold" label="greeting" value="Arpan" onchange={greetingChangeHandler}></lightning-input>

        <!-- Condition Rendering -->
        <br>
        <lightning-input type="checkbox" label="show div" onchange={conditionalIfElse}></lightning-input>
        <template if:true={displayDiv}>
            <div> I am here</div>
        </template>

        <template if:false={displayDiv}>
            <div> I am out of office</div>
        </template>

        <!-- Looping or iteration -->
        <br>
        <p>Office Locations </p>
        
        <template for:each={cityName} for:item='city' for:index='index' > 
        <p key={city}>{index} - {city}</p>
        </template>
        
    </lightning-card>
</template>
