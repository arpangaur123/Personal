<template>
	<div class="slds-form-element__control">
		<lightning-input label="Related Calculation" type="search" onfocus={focusHandler} onchange={search}
			value={selectedValue} style="font-color:blue">
		</lightning-input>
		<div if:true={showSearchResultOptions} class="slds-dropdown slds-dropdown_length-5 slds-dropdown_fluid" role="listbox">
			<ul class="slds-listbox slds-listbox_vertical" role="presentation">
				<template for:each={searchResults} for:item="searchResult">
					<li key={searchResult.Id} data-value={searchResult.Name} role="presentation"
						onclick={selectSearchResult} class="slds-listbox__item">
						<div class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small "
							role="option">
							<span class="slds-icon_container" >
                            
							<lightning-icon icon-name="standard:opportunity" size="small" alternative-text="icon">
							</lightning-icon>
							
							<span class="slds-media__body">
                                        <span class="slds-truncate" title={searchResult.Name}>
                                         <b> &nbsp;{searchResult.Name}</b><br>
                                         <!-- Phone {searchResult.Account.Name} -->
                                        </span>
                                         
							</span>
                            </span>
						</div>
					</li>
				</template>
			</ul>
		</div>
	</div>
</template>
